<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Video Creator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>🎬 AI Video Creator</h1>

    <!-- Textbox for script -->
    <section>
      <label for="script">Your Video Script:</label>
      <textarea id="script" placeholder="Type your video script here..." rows="6"></textarea>
    </section>

    <!-- Action buttons -->
    <div class="controls">
      <button id="speakBtn">🎤 Play Voice</button>
      <button id="generateImageBtn">🖼️ Show Image</button>
      <button id="exportBtn">🎞️ Export Video (coming soon)</button>
    </div>

    <!-- Where image and audio show up -->
    <div id="imagePreview"></div>
    <audio id="audioPlayer" controls style="display: none;"></audio>
  </main>

  <script src="script.js"></script>
</body>
</html>
